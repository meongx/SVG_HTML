<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Graphic Programming</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="canvas"></div>
	<div id="graphic-input">
		<div style="margin-bottom: 20px">
			<span>Objek Gambar</span>
			<select data-bind="options: shapes, optionsText: 'name', value: currentShape"></select>
			<button data-bind="click: currentShape().clear">Bersihkan Bidang Gambar</button>
		</div>

		<div id="inputs" data-bind="if: (currentShape().name == 'Lingkaran')">
			<form class="input-category">
				<div class="input-field">
					<span>Titik tengah(x,y)</span>
					<input size="1" data-bind="value: currentShape().inputs.x" />
					<input size="1" data-bind="value: currentShape().inputs.y" />
				</div>
				<div class="input-field">
					<span>Radius</span>
					<input size="1" data-bind="value: currentShape().inputs.r" />
				</div>
				<div>
					<button type="submit" data-bind="click: currentShape().draw">Gambar</button>
				</div>
			</form>
			<form class="input-category">
				<div class="input-field">
					<span>Skala</span>
					<input size="1" data-bind="value: currentShape().inputs.scale" />
				</div>
				<div>
					<button type="submit" data-bind="click: currentShape().scale">Skala</button>
				</div>
			</form>
		</div>

		<div data-bind="if: (currentShape().name == 'Persegi')">
			<div>Persegi</div>
		</div>

		<div data-bind="if: (currentShape().name == 'Garis')">
			<div>Garis</div>
		</div>
	</div>

	<script src="lib/jquery-1.10.2.min.js"></script>
	<script src="lib/knockout-3.0.0.js"></script>
	<script src="lib/d3.v3.min.js"></script>

	<script src="js/canvas.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
