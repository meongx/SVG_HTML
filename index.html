<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Graphic Programming</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="canvas"></div>
	<div id="graphic-input">
		<div style="margin-bottom: 10px">
			<span>Objek Gambar</span>
			<select data-bind="options: shapes, optionsText: 'name', value: currentShape"></select>
			<button data-bind="click: currentShape().clear">Bersihkan Bidang Gambar</button>
		</div>

		<!-- ko if: (currentShape().name == 'Lingkaran') -->
		<div class="inputs">
			<form class="input-category">
				<div class="input-field">
					<span>Titik Tengah(x,y)</span>
					<input size="1" data-bind="value: currentShape().inputs.x" />
					<input size="1" data-bind="value: currentShape().inputs.y" />
				</div>
				<div class="input-field">
					<span>Jari-jari</span>
					<input size="1" data-bind="value: currentShape().inputs.r" />
				</div>
				<div>
					<button type="submit" data-bind="click: currentShape().draw">Gambar</button>
				</div>
			</form>
			<form class="input-category" data-bind="visible: currentShape().shape()">
				<div class="input-field">
					<span class="inline">Skala</span>
					<input size="1" data-bind="value: currentShape().inputs.scale" />
				</div>
				<div>
					<button type="submit" data-bind="click: currentShape().scale">Skala</button>
					<button type="reset" data-bind="click: currentShape().resetScale">Reset</button>
				</div>
			</form>
			<form class="input-category" data-bind="visible: currentShape().shape()">
				<div class="input-field">
					<span>Translasi (x,y)</span>
					<input size="1" data-bind="value: currentShape().inputs.tx" />
					<input size="1" data-bind="value: currentShape().inputs.ty" />
				</div>
				<div>
					<button type="submit" data-bind="click: currentShape().translate">Translasi</button>
					<button type="reset" data-bind="click: currentShape().resetTranslation">Reset</button>
				</div>
			</form>
		</div>
		<!-- /ko -->

		<!-- ko if: (currentShape().name == 'Persegi') -->
		<div class="inputs">
			<form class="input-category">
				<div class="input-field">
					<span>Titik Awal (x,y)</span>
					<input size="1" data-bind="value: currentShape().inputs.x" />
					<input size="1" data-bind="value: currentShape().inputs.y" />
				</div>
				<div class="input-field">
					<span>Panjang</span>
					<input size="1" data-bind="value: currentShape().inputs.width" />
				</div>
				<div class="input-field">
					<span>Lebar</span>
					<input size="1" data-bind="value: currentShape().inputs.height" />
				</div>
				<div>
					<button type="submit" data-bind="click: currentShape().draw">Gambar</button>
				</div>
			</form>
			<form class="input-category" data-bind="visible: currentShape().shape()">
				<div class="input-field">
					<span class="inline">Skala</span>
					<input size="1" data-bind="value: currentShape().inputs.scale" />
				</div>
				<div>
					<button type="submit" data-bind="click: currentShape().scale">Skala</button>
					<button type="reset" data-bind="click: currentShape().resetScale">Reset</button>
				</div>
			</form>
			<form class="input-category" data-bind="visible: currentShape().shape()">
				<div class="input-field">
					<span>Translasi (x,y)</span>
					<input size="1" data-bind="value: currentShape().inputs.tx" />
					<input size="1" data-bind="value: currentShape().inputs.ty" />
				</div>
				<div>
					<button type="submit" data-bind="click: currentShape().translate">Translasi</button>
					<button type="reset" data-bind="click: currentShape().resetTranslation">Reset</button>
				</div>
			</form>
			<form class="input-category" data-bind="visible: currentShape().shape()">
				<!--<div class="input-field">
					<span>Titik Pusat (x,y)</span>
					<input size="1" data-bind="value: currentShape().inputs.rx" />
					<input size="1" data-bind="value: currentShape().inputs.ry" />
				</div>-->
				<div class="input-field">
					<span class="inline">Rotasi</span>
					<input size="1" data-bind="value: currentShape().inputs.deg" />
				</div>
				<div>
					<button type="submit" data-bind="click: currentShape().rotate">Rotasi</button>
					<button type="reset" data-bind="click: currentShape().resetRotation">Reset</button>
				</div>
			</form>
		</div>
		<!-- /ko -->

		<!-- ko if: (currentShape().name == 'Garis') -->
		<div class="inputs">
			<form class="input-category">
				<div class="input-field">
					<span>Titik Awal (x1,y1)</span>
					<input size="1" data-bind="value: currentShape().inputs.x1" />
					<input size="1" data-bind="value: currentShape().inputs.y1" />
				</div>
				<div class="input-field">
					<span>Titik Akhir (x2,y2)</span>
					<input size="1" data-bind="value: currentShape().inputs.x2" />
					<input size="1" data-bind="value: currentShape().inputs.y2" />
				</div>
				<div>
					<button type="submit" data-bind="click: currentShape().draw">Gambar</button>
				</div>
			</form>
			<form class="input-category" data-bind="visible: currentShape().shape()">
				<div class="input-field">
					<span>Translasi (x,y)</span>
					<input size="1" data-bind="value: currentShape().inputs.tx" />
					<input size="1" data-bind="value: currentShape().inputs.ty" />
				</div>
				<div>
					<button type="submit" data-bind="click: currentShape().translate">Translasi</button>
					<button type="reset" data-bind="click: currentShape().resetTranslation">Reset</button>
				</div>
			</form>
			<form class="input-category" data-bind="visible: currentShape().shape()">
				<div class="input-field">
					<span class="inline">Rotasi</span>
					<input size="1" data-bind="value: currentShape().inputs.deg" />
				</div>
				<div>
					<button type="submit" data-bind="click: currentShape().rotate">Rotasi</button>
					<button type="reset" data-bind="click: currentShape().resetRotation">Reset</button>
				</div>
			</form>
		</div>
		<!-- /ko -->
	</div>

	<script src="lib/jquery-1.10.2.min.js"></script>
	<script src="lib/knockout-3.0.0.js"></script>
	<script src="lib/d3.v3.min.js"></script>

	<script src="js/canvas.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
